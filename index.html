<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Theatre seat booking</title>
</head>
<body>
    <div class="movie-container">
    <label>Select a movie: </label>
    <select id="movie">
        <option value="25"> 2.0 ($25)</option>
        <option value="14"> Avengers ($14)</option>
        <option value="20"> Master ($20)</option>
        <option value="15"> Beast ($15)</option>    
    </select>
</div>
<ul class="show case">
    <li><div class="seat"></div><label>N/A</label></li>
    <li><div class="seat-selected"></div><label>Selected</label></li>
    <li><div class="seat-occupied"></div><label>Occupied</label></li>
</ul>
<div class="container">
    <div class="screen"></div>
    <div class="row">
        <div class="seat"></div>     
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat-occupied"></div>
        <div class="seat-occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat-occupied"></div>
        <div class="seat-occupied"></div>
    </div>
    <div class="row">
        <div class="seat-occupied"></div>
        <div class="seat-occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat-occupied"></div>
        <div class="seat-selected"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat-selected"></div>
        <div class="seat-selected"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat-occupied"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat-occupied"></div>
        <div class="seat-occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat-selected"></div>
    </div>
    <div class="row">
        <div class="seat-occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>     
        <div class="seat"></div>       
        <div class="seat-occupied"></div>
        <div class="seat-selected"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
